<!doctype html>
<html lang="en">

<head>
  <title>Profile Card</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">

</head>

<body>

<div class="d-flex justify-content-center my-5">
    <div class="card">
        <img src="fondo-abstracto-blanco_23-2148810113.jpg" alt="" class="card-img-top"/>
        <div class="card-body text-center">
            <div class="position-relative profile">
                <img src="person2.jpg" alt="" class="rounded-circle" width="100/>
            </div>
            <h5 class="card-title"></h5>
            <p class="card-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            </p>
            <a href="" class="btn btn-primary">see profile</a>
            <br><br>
        </div>

        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                <span class="material-symbols-outlined">
                    chat
                    </span>
                    Go to message
            </a>
            <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                <span class="material-symbols-outlined">
                    notification_important
                    </span>
                    Notifications
                    <span class="badge bg-danger">+99</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                <span class="material-symbols-outlined">
                    groups_2
                    </span>
                    Pending request
            </a>
            <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                <span class="material-symbols-outlined">
                    video_call
                    </span>
                    Go to conference
            </a>
        </div>
    </div>
</div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
